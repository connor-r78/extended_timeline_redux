france.35.desc:0 "We are currently threatened by our fascist neighbor. We can either choose to ally with them or become their stauch opponents."
france.35.a:0 "The Decisions Begin"

germany.1044.t:0 "Hitler Becomes Dictator"
germany.1044.desc:0 "The Reich Government enacted the Law Concerning the Head of State of the German Reich, which specified that Hitler would become Head of State upon the death of the President. Now the President is dead and Hitler is the Head of State!"
germany.1044.a:0 "Heil Hitler!"
germany.1045.t:0 "President on his Deathbed"
germany.1045.desc:0 "Our president is on his deathbed. Under our original constiution, the chancellor, Adolf Hitler, would become our Head of State until a future president is selected; however, the current law stipulates that it would be the President of thw Reichgericht, Erwin Bumke. Reich Chancellor Adolf Hitler wants us to pass a law that would stipulate that Hitler would become Head of State upon the President's death."
germany.1045.a:0 "Sieg Heil!"
germany.1045.b:0 "We must uphold the republic."
germany.1046.t:0 "Von Papen and Hugenberg Call For Hitler as Chancellor"
germany.1046.desc:0 "The German people cannot unite themselves behind one party. It is time to unite around a strong personality independent from parliamentary parties that will enrapture millions of people, that of Adolf Hitler!"
germany.1046.a:0 "Let Hitler Lead!"
germany.1046.b:0 "A Chancellor will be appointed as usual."
germany.1047.t:0 "A Second Try for a Functioning Government"
germany.1047.desc:0 "We tried before to form a majority government, and today we tried again, but we have failed again."
germany.1047.a:0 "We need a new path."
germany.1048.t:0 "No Majority Formed in the Elections!"
germany.1048.desc:0 "Today we tried to form a new government, but the political situation is too divided. No parties have been able to form a government, the Reichstag has already determined that a vote of no-confidence will be held, and another election will be held in 4 months."
germany.1048.a:0 "Hold a vote of no confidence"

usa.178.t:0 "Donald Trump Assassinated"
usa.178.desc:0 "Former President Donald Trump and presidential candidate was shot in the head during a rally in Butler County by 20-year-old Thomas Matthew Crooks. The Secret Service attempted to save the former President, but he was killed along with a rally attender."
usa.178.a:0 "God Bless His Family"

usa.179.t:0 "Donald Trump Shot At Rally"
usa.179.desc:0 "Former President Donald Trump and presidential candidate was shot in the ear during a rally in Butler County by 20-year-old Thomas Matthew Crooks. The Secret Service was able to save the former President; however, a rally attender was killed."
usa.179.a:0 "God Bless Him and His Family"