 LOADING_TIP_0: "After they financed his regicide of Charles I in 1649, Cromwell re-admitted Jews to England in 1656 (ending Edward I’s 1290 Edict of Expulsion). They thought they had finished off the Stuart Kings but Cromwell was so terrible a tyrant, the Stuarts were restored in 1660."
 LOADING_TIP_1: "Let China sleep, for when she wakes, she will shake the world. \n- Napoleon Bonaparte"
 LOADING_TIP_2: "I see your courage and I will demonstrate courage no less than yours! Behold, I will be like lightning during the battle!\n-Bayezid to the crusaders prior to the Battle of Nicopolis"
 LOADING_TIP_3: "Either I conquer Constantinople or Constantinople conquers me.\n-Mehmet the Conquerer"
 LOADING_TIP_4: "The ink of a scholar is worth more than the blood of a martyr.\n-Prophet Muhammad"
 LOADING_TIP_5: "When you are in doubt, be still, and wait; when doubt no longer exists for you, then go forward with courage.So long as mists envelop you, be still; be still until the sunlight pours through and dispels the mists-- as it surely will. Then act with courage.\n- Chief White Eagle"
 LOADING_TIP_6: "Today, if you're not disrupting yourself, someone else is; your fate is to be either the disrupter or the disrupted./n-Shah Ismail"
 LOADING_TIP_7: "Christ, my Lord, I am in Thy hands, the same way this sword is in mine. Show me, my King, what Thou wantest of this Thy knight./n-Ferdinad III of the HRE"
 LOADING_TIP_8: "Though our walls have fallen, our hearts remain firm, those who wish to take this city will not succeed unless they step over our dead bodies!\n- Constantine XI of the Byzantine Empire"
 LOADING_TIP_9: "I offer neither pay, nor quarters, nor food; i offer only hunger, thirst, forced marches, battles and death./n-Giuseppe Garibaldi"